{% if form.errors or form.non_field_errors %}
<div class="messages">
    <div class="alert alert--error">
    {{form.non_field_errors}}
    {% for error in form.non_field_errors %}
        {{error}}<br>
    {% endfor %}
    {% for key, value in form.errors.items %}
        {{value}}
    {% endfor %}
    </div>
</div>
{% endif %}
