{% load i18n %}{% if filter %}
<form action="" method="get" class="form form--animate head-bar head-bar--filter">
    {% for field in filter.form %}
        {% include "admin/generic/form/form_group.html" %}
    {% endfor %}
    <input type="submit" value="{% trans "Filter" %}" class="btn btn--primary btn--small text-uppercase">
    <a href="{{request.path}}" class="btn btn--small" title="Reset filters"><span class="fa fa-refresh"></span></a>
</form>
{% endif %}
