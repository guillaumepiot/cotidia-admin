<li class="menu__item menu-item{% if item.align_right %} menu-item--right{% endif %}">
    <a href="{% if item.url %}{{item.url}}{% else %}#{% endif %}" class="menu-item__link" title="{{item.text|striptags}}">{% if item.icon %}<span class="menu-item__link-icon"><span class="fas fa-{{item.icon}}"></span></span> {% endif %}{% if item.text %}<span class="menu-item__link-text">{{item.text}}</span>{% endif %}</a>
</li>
