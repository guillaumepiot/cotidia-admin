{% load i18n %}{% if request.user %}
<div class="toolbar-profile">
    <button class="toolbar-profile__avatar">
        {{request.user.first_name.0}}{{request.user.last_name.0}}
    </button>
    <div class="toolbar-profile__menu toolbar-profile-menu">
        <a href="{% url 'account-admin:edit' %}" class="toolbar-profile-menu__link">{% trans "Profile" %}</a>
        <a href="{% url 'account-admin:password-change' %}" class="toolbar-profile-menu__link">{% trans "Change password" %}</a>
        <a href="{% url 'account-admin:logout' %}" class="toolbar-profile-menu__link">{% trans "Logout" %}</a>
    </div>
</div>
{% endif %}
