{% load i18n %}{% if ADMIN_SHORTCUTS %}
<div class="toolbar-shortcuts">
    <div class="form__group">
        <div class="form__control form__control--select">
            <select name="shortcuts" id="id_shortcuts">
                <option value="">{{ADMIN_SHORTCUTS_TEXT}}</option>
            {% for s in ADMIN_SHORTCUTS %}
                <option value="{{s.url}}">{{s.label}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
</div>
{% endif %}
