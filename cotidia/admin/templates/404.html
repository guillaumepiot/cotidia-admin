{% extends "admin/base.html" %}
{% block title %}Page not found{% endblock %}
{% block content %}
<div class="dialog">
    <div class="dialog__content dialog__content--shadow">
        <div class="dialog__header dialog-header dialog-section--padded">
            <div class="dialog-header__title dialog-header__title--center">
                Page not found
            </div>
        </div>
        <div class="dialog__body dialog-section--padded">
            <p class="text-center">
                Sorry, but this page does not exist.<br>
                Please go back to the home page and follow to the navigation.
            </p>
        </div>
        <div class="dialog__footer dialog-footer dialog-footer--center dialog-section--padded">
            <div class="dialog-footer__actions">
                <a href="/" class="btn btn--create">Back to home page</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
